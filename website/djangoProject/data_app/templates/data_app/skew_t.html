<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Skew-T Log-P Diagram</h1>
    <form method="get">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" value="{{ latitude }}" required>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" value="{{ longitude }}" required>
        <button type="submit">Generate</button>
    </form>
    {% if base_image %}
        <h2>Generated Diagram:</h2>
        <img src="data:image/png;base64,{{ base_image }}" alt="Skew-T Diagram">
    {% endif %}
</body>
</html>
